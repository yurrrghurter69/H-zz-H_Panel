<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-zz-H Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe4f7;
            color: #4a004e;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #ff66b2;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header img {
            height: 80px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #4a004e;
        }

        main {
            margin-top: 40px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: #ffcce6;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            color: #4a004e;
        }

        .card p {
            margin: 0;
            font-size: 1.1rem;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            background-color: #ff66b2;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .button-container a:hover {
            background-color: #e60094;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            width: 100%;
            background-color: #ff66b2;
            color: #4a004e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="H-zz-H Logo">
        <h1>H-zz-H Panel</h1>
    </header>

    <main>
        <div class="card">
            <h2>Rat Panel</h2>
            <p>Controlling PCs, remote access, and more.</p>
        </div>
        <div class="card">
            <h2>Discord Tools</h2>
            <p>Webhook exploiter and custom RPC features.</p>
        </div>
        <div class="card">
            <h2>HWID</h2>
            <p>HWID changer and spoofer for your devices.</p>
        </div>
        <div class="button-container">
            <a href="users_expiration.json" target="_blank">View User Expiration Data</a>
        </div>
    </main>

    <footer>
        &copy; 2024 H-zz-H Panel. All rights reserved.
    </footer>
</body>
</html>
