<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-zz-H Panel</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #121212;
            position: relative;
        }

        header img {
            height: 50px;
            border: 5px solid pink; 
            border-radius: 8px;
            position: relative; 
        }

        header img + img {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; 
            height: 60px; 
        }

        .christmas-tree {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 150px;
        }

        .present {
            position: fixed;
            top: 0;
            left: 0;
            width: 120px;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1d1d1d;
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #eeb1f1;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        li {
            background-color: #2a2a2a;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        li:hover {
            background-color: #eeb1f1;
            color: #121212;
            transform: scale(1.05);
        }

        li h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        li p {
            font-size: 1em;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #121212;
            color: #aaa;
            font-size: 0.9em;
        }

        footer a {
            color: #eeb1f1;
            text-decoration: none;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            animation: snowflakes 10s linear forwards;
            opacity: 1;
            transition: opacity 1s ease-out; 
        }

        @keyframes snowflakes {
            to {
                transform: translateY(30vh);
            }
        }

    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo">
    <img src="christmashad.png" alt="Christmas Shadow" class="logo-shadow"> <!-- Christmas shadow -->
</header>

<div class="content">
    <h1>Welcome to H-zz-H Panel</h1>
    <h2>Our Features:</h2>
    <ul>
        <li>
            <h3>Cheats</h3>
            <p>Inject our Cheats</p>
        </li>
        <li>
            <h3>Discord Tools</h3>
            <p>Webhook exploiter and Custom RPC</p>
        </li>
        <li>
            <h3>HWID</h3>
            <p>HWID changer and spoofer</p>
        </li>
    </ul>
</div>

<footer>
    <h9>Top #1 Cheating Service</h9>
    <p>&copy; 2024 H-zz-H Panel | <a href="users_expiration.json">Users Expirations</a> | <a href="loader_version.json">Current Version</a>
</footer>

<img src="christmastree.png" alt="Christmas Tree" class="christmas-tree">
<img src="present.png" alt="Present" class="present">

<script>
    document.body.addEventListener('mousemove', function(event) {
        var snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        
        snowflake.style.left = `${event.pageX + Math.random() * 20 - 10}px`;
        snowflake.style.top = `${event.pageY + Math.random() * 20 - 10}px`;
        
        document.body.appendChild(snowflake);
        
        setTimeout(function() {
            var elements = document.querySelectorAll('li, h1, h2, p');
            elements.forEach(function(element) {
                var snowflakeRect = snowflake.getBoundingClientRect();
                var elementRect = element.getBoundingClientRect();
                
                if (snowflakeRect.top < elementRect.bottom && snowflakeRect.bottom > elementRect.top &&
                    snowflakeRect.left < elementRect.right && snowflakeRect.right > elementRect.left) {
                    snowflake.style.opacity = 0; 
                }
            });
        }, 50); 

        setTimeout(function() {
            snowflake.remove();
        }, 5000); 
    });
</script>

</body>
</html>
